version: '3.9'

# Infrastructure services to run LanShout locally.
# You can run the Laravel app and Vite on your host (php artisan serve, npm run dev)
# while using these containers for Postgres, Redis, and Mailhog.

name: lanshout

services:
  postgres:
    image: postgres:16-alpine
    container_name: lanshout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lanshout
      POSTGRES_USER: lanshout
      POSTGRES_PASSWORD: lanshout
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    container_name: lanshout_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - appnet

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: lanshout_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - appnet

